    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f7;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            height: 120px;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            border: 5px solid var(--card-bg);
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 60px;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .location {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .bio {
            margin: 20px 0;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #555;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .tag {
            background-color: #ecf0f1;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 30px;
        }

        .btn {
            display: block;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-email {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            opacity: 0.9;
        }

    </style>
